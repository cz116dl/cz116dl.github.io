<!DOCTYPE html>
<html>
<head>
	<title>Kontakt</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Kontakt</h2>
				<form
				action="https://formspree.io/f/xeqvykoy"
  				method="POST"
				>
				<input type="text" class="field" placeholder="*Name" required>
				<input type="text" class="field" placeholder="*Email" required>
				<textarea name="message" placeholder="*Nachricht" class="field" required></textarea>
				<button class="btn" type="submit">Senden</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
